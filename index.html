<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SAMA Multiplication Table Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> SAMA Multiplication Table Quiz</h1>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Your Answer">
        <button id="submit">Submit</button>
        <div id="feedback"></div>
        <div id="timer">Time left: <span id="time">35</span> seconds ( hurry up sama )</div>
        <div id="score" style="display: none;">
            <h2> SAMA Quiz Summary</h2>
            <p> SAMA Correct Answers: <span id="correctCount">0</span></p>
            <p> SAMA Incorrect Answers: <span id="incorrectCount">0</span></p>
            <div id="corrections"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
